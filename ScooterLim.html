<!DOCTYPE html>
<html>
  <head>

    <title>Scooter Lim</title>
    <link rel="stylesheet" href="ScooterLim.css">
  </head>
  <body>
    <div class="container">

      <header>
        <!-- LOGO E TESTO -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- PRENOTAZIONI -->
        <div class="prenotazioni">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- POSIZIONE MONOPATTINI -->
        <div class="primomonopattino">
          <input type="checkbox">
          <div class="MonopattinoGino">
            <h3>Monopattino Gino22</h3>
          </div>
          <div class="Via">
            <span>&#8594;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>
            <span>Stato carica:</span>
          <div class="Statocarica1">
          </div>
        </div>

        <div class="secondomonopattino">
          <input type="checkbox">
          <div class="MonopattinoMike">
            <h3>Monopattino Mike24</h3>
          </div>
          <div class="Via">
            <span>&#8594;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
            <span>Stato carica:</span>
          <div class="Statocarica2">
          </div>
        </div>

        <div class="terzomonopattino">
          <input type="checkbox">
          <div class="MonopattinoFede">
            <h3>Monopattino Fede154</h3>
          </div>
          <div class="Via">
            <span>&#8594;</span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
            <span>Stato carica:</span>
          <div class="Statocarica3">
          </div>
        </div>
        <hr>
      </main>

      <footer>
        Developed by Boolean Carrers
      </footer>
    </div>
  </body>
</html>
